<body>
  <div class="container mt-4" style="border: 1px solid black; width: 700px;">
    <form>
      <h1 align="center" style="font-size: 40px; margin-top: 10px;"><strong>Formulario de registro civil</strong></h1><br>
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombres</label>
        <input type="text" class="form-control" id="nombres" placeholder="Juan Luis">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Alberto Siveriano">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Region</label>
        <select class="form-control" id="region">
          <option>Aisén del G. Carlos Ibáñez del Campo</option>
          <option>Antofagasta</option>
          <option>Arica y Parinacota</option>
          <option>Atacama</option>
          <option>Biobío</option>
          <option>Coquimbo</option>
          <option>La Araucanía</option>
          <option>Libertador General Bernardo O'Higgins</option>
          <option>Los Lagos</option>
          <option>Los Ríos</option>
          <option>Magallanes y de la Antártica Chilena</option>
          <option>Maule</option>
          <option>Metropolitana de Santiago</option>
          <option>Ñuble</option>
          <option>Tarapacá</option>
          <option>Valparaíso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Genero</label>
        <select class="form-control" id="genero">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>39 Tipos de gay´s</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="exampleFormControlTextarea1">Petición</label>
        <textarea class="form-control mb-2" id="peticion" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-danger mb-3 mt-2 me-2" onclick="Limpiar()">Limpiar</button>
        <button type="submit" class="btn btn-primary mb-3 mt-2">Enviar</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tvK1twEC8VcYDck//IBApZXe9:47" crossorigin="anonymous"> 
      function Limpiar(){
        document.getElementById("email").value = "";
        document.getElementById("nombres").value= "";
        document.getElementById("apellidos").value= "";
        document.getElementById("region").selectedIndex = 0;
        document.getElementById("genero").selectedIndex = 0;
        document.getElementById("peticion").value= "" ;
      }
      </script>
    </form>
  </div>
</body>
